<div>
{{#each articles}}
<article>{{{text}}}</article>
{{/each}}
</div>

<style></style>

<script>
component.exports = {
  isolated: true,
  twoway: false,
  data: {
    articles: [],
  },
  oninit: function(){
    function addArticle(text_in_markdown) {
      component.get('articles').push({text: markdown.toHTML(text_in_markdown)})
      component.update('articles')
    }

    function parseArticleTextAndAdd(text) {
      // enteredText.match(/\n/g)
      addArticle(text)
    }

    var component = this
    $.get('snippets/django-performance-4-simple-things.md').then(parseArticleTextAndAdd)
    $.get('snippets/django-debug-toolbar.md').then(parseArticleTextAndAdd)
    $.get('snippets/django-braces.md').then(parseArticleTextAndAdd)
  }
}
</script>
