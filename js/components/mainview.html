{{#each articles}}

<script>
component.exports = {

  },

    component = this
    $.get('snippets/django-performance-4-simple-things.md').then(function(result) {
      component.get('articles').push({text: markdown.toHTML(result)})

    })

      component.get('articles').push({text: markdown.toHTML(result)})
      component.update('articles')
    })
    $.get('snippets/django-braces.md').then(function(result) {
      component.get('articles').push({text: markdown.toHTML(result)})
      component.update('articles')
    })
  }
}
</script>
